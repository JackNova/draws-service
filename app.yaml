application: draws-service
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /schedule/.*
  script: main.app
  login: admin

- url: /task/.*
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

skip_files:
# <DEFAULT-CONFIGURATION>
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
# </DEFAULT-CONFIGURATION>
- ^(.*/)?/test/.*$
- ^(.*/)?/test_runner\.py
- ^(.*/)?/requirements\.txt
- ^(.*/)?/readme\.md